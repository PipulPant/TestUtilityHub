<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Requirement Calculator - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-server"></i> Resource Requirement Calculator</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2>Calculate CPU & Memory Requirements</h2>
    <form id="requirementForm">
      <label for="numWorkers">Number of Workers Desired:</label>
      <input type="number" id="numWorkers" placeholder="e.g., 5" min="1" required>
      <label for="cpuPerWorkerReq">CPU Cores per Worker:</label>
      <input type="number" id="cpuPerWorkerReq" value="2" min="0.5" step="0.5" required>
      <label for="memoryPerWorkerReq">Memory per Worker (in GiB):</label>
      <input type="number" id="memoryPerWorkerReq" value="5" min="0.5" step="0.5" required>
      <button type="button" onclick="calculateRequirements()">
        <i class="fas fa-calculator"></i> CALCULATE CPU & MEMORY NEEDED
      </button>
    </form>
    <div class="result" id="requirementResult" style="display: none;"></div>
  </div>
</div>
<script src="common.js"></script>
<script>
  function calculateRequirements() {
    const numWorkers = parseFloat(document.getElementById("numWorkers").value);
    const cpuPerWorkerReq = parseFloat(document.getElementById("cpuPerWorkerReq").value);
    const memoryPerWorkerReq = parseFloat(document.getElementById("memoryPerWorkerReq").value);
    const resultDiv = document.getElementById("requirementResult");
    if (!numWorkers || !cpuPerWorkerReq || !memoryPerWorkerReq) {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = "<p class='error'>Please enter valid values for all fields.</p>";
      return;
    }
    const totalCpuNeeded = numWorkers * cpuPerWorkerReq;
    const totalMemoryNeeded = numWorkers * memoryPerWorkerReq;
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <p class="success">Required Resources for ${numWorkers} workers:</p>
      <div style="margin-top: 15px;">
        <p><strong>Total CPU Cores:</strong> <span style="color: var(--primary-color); font-size: 1.2em;">${totalCpuNeeded}</span></p>
        <p><strong>Total Memory:</strong> <span style="color: var(--primary-color); font-size: 1.2em;">${totalMemoryNeeded} GiB</span></p>
      </div>
    `;
  }
</script>
</body>
</html>
