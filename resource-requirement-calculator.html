<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Requirement Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; }
    header { background-color: #333; color: #fff; padding: 15px; text-align: center; position: relative; }
    header h1 { margin: 0; }
    .hamburger { font-size: 24px; position: absolute; top: 15px; left: 15px; cursor: pointer; color: #fff; }
    .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #333; color: #fff; transition: left 0.3s; padding-top: 60px; }
    .sidebar a { display: block; padding: 15px; color: #fff; text-decoration: none; }
    .sidebar a:hover { background-color: #444; }
    .content { padding: 20px; margin-left: 10px; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; color: #0056b3; }
  </style>
</head>
<body>

<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1>Resource Requirement Calculator</h1>
</header>

<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="parallel-worker-calculator.html">Parallel Worker Calculator</a>
    <a href="resource-requirement-calculator.html">Resource Requirement Calculator</a>
    <a href="test-duration-estimator.html">Test Run Duration Estimator</a>
    <a href="timeout-configuration-helper.html">Timeout Configuration Helper</a>
    <a href="selector-stability-checker.html">Selector Stability Checker</a>
    <a href="page-load-speed-monitor.html">Page Load Speed Monitor</a>
    <a href="test-data-generator.html">Test Data Generator</a>
  </div>

<div class="content">
  <div class="container">
    <h2>CPU & Memory Requirement Calculator for Workers</h2>
    <form id="requirementForm">
      <label for="numWorkers">Number of Workers Desired:</label>
      <input type="number" id="numWorkers" placeholder="e.g., 5" required>

      <label for="cpuPerWorkerReq">CPU Cores per Worker:</label>
      <input type="number" id="cpuPerWorkerReq" value="2" required>

      <label for="memoryPerWorkerReq">Memory per Worker (in GiB):</label>
      <input type="number" id="memoryPerWorkerReq" value="5" required>

      <button type="button" onclick="calculateRequirements()">Calculate CPU & Memory Needed</button>
    </form>

    <div class="result" id="requirementResult"></div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
  }

  function calculateRequirements() {
    const numWorkers = parseFloat(document.getElementById("numWorkers").value);
    const cpuPerWorkerReq = parseFloat(document.getElementById("cpuPerWorkerReq").value);
    const memoryPerWorkerReq = parseFloat(document.getElementById("memoryPerWorkerReq").value);

    if (!numWorkers || !cpuPerWorkerReq || !memoryPerWorkerReq) {
      document.getElementById("requirementResult").textContent = "Please enter valid values for all fields.";
      return;
    }

    const totalCpuNeeded = numWorkers * cpuPerWorkerReq;
    const totalMemoryNeeded = numWorkers * memoryPerWorkerReq;

    document.getElementById("requirementResult").textContent = 
      `Required Resources: ${totalCpuNeeded} CPU cores and ${totalMemoryNeeded} GiB of memory for ${numWorkers} workers.`;
  }
</script>

</body>
</html>
