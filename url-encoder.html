<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder/Decoder - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-link"></i> URL Encoder/Decoder</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2><i class="fas fa-link"></i> Encode and Decode URLs</h2>
    <form id="urlForm">
      <label for="urlInput">Input URL or Text:</label>
      <textarea id="urlInput" placeholder="Enter URL or text to encode/decode" rows="6"></textarea>
      <div class="flex-between" style="margin-top: 15px;">
        <button type="button" onclick="encodeURL()">
          <i class="fas fa-lock"></i> ENCODE URL
        </button>
        <button type="button" class="secondary" onclick="decodeURL()">
          <i class="fas fa-unlock"></i> DECODE URL
        </button>
      </div>
      <button type="button" class="secondary" onclick="clearURL()" style="margin-top: 10px;">
        <i class="fas fa-trash"></i> Clear
      </button>
    </form>
    <div class="result" id="urlResult" style="display: none;">
      <div id="urlOutput"></div>
      <button class="copy-btn secondary" onclick="copyURL()">
        <i class="fas fa-copy"></i> Copy Result
      </button>
    </div>
  </div>
</div>
<script src="common.js"></script>
<script>
  let lastURLResult = '';
  function encodeURL() {
    const input = document.getElementById("urlInput").value;
    const resultDiv = document.getElementById("urlResult");
    const outputDiv = document.getElementById("urlOutput");
    if (!input) {
      resultDiv.style.display = 'block';
      outputDiv.innerHTML = '<p class="error">Please enter text to encode.</p>';
      return;
    }
    try {
      lastURLResult = encodeURIComponent(input);
      outputDiv.innerHTML = `
        <p class="success">Encoded URL:</p>
        <div class="code-output">${lastURLResult}</div>
      `;
      resultDiv.style.display = 'block';
    } catch (error) {
      resultDiv.style.display = 'block';
      outputDiv.innerHTML = `<p class="error">Encoding failed: ${error.message}</p>`;
    }
  }
  function decodeURL() {
    const input = document.getElementById("urlInput").value.trim();
    const resultDiv = document.getElementById("urlResult");
    const outputDiv = document.getElementById("urlOutput");
    if (!input) {
      resultDiv.style.display = 'block';
      outputDiv.innerHTML = '<p class="error">Please enter URL to decode.</p>';
      return;
    }
    try {
      lastURLResult = decodeURIComponent(input);
      outputDiv.innerHTML = `
        <p class="success">Decoded URL:</p>
        <div class="code-output">${escapeHtml(lastURLResult)}</div>
      `;
      resultDiv.style.display = 'block';
    } catch (error) {
      resultDiv.style.display = 'block';
      outputDiv.innerHTML = `<p class="error">Decoding failed: ${error.message}. Please check if the input is a valid encoded URL.</p>`;
    }
  }
  function clearURL() {
    document.getElementById("urlInput").value = '';
    document.getElementById("urlResult").style.display = 'none';
  }
  function copyURL() {
    if (lastURLResult) {
      copyToClipboard(lastURLResult, event.target.closest('button'));
    }
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
</script>
</body>
</html>
