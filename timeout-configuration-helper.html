<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout Configuration Helper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; }
    header { background-color: #333; color: #fff; padding: 15px; text-align: center; position: relative; }
    header h1 { margin: 0; }
    .hamburger { font-size: 24px; position: absolute; top: 15px; left: 15px; cursor: pointer; color: #fff; }
    .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #333; color: #fff; transition: left 0.3s; padding-top: 60px; }
    .sidebar a { display: block; padding: 15px; color: #fff; text-decoration: none; }
    .sidebar a:hover { background-color: #444; }
    .content { padding: 20px; margin-left: 10px; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; color: #0056b3; }
  </style>
</head>
<body>

<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1>Timeout Configuration Helper</h1>
</header>

<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="parallel-worker-calculator.html">Parallel Worker Calculator</a>
    <a href="resource-requirement-calculator.html">Resource Requirement Calculator</a>
    <a href="test-duration-estimator.html">Test Run Duration Estimator</a>
    <a href="timeout-configuration-helper.html">Timeout Configuration Helper</a>
    <a href="selector-stability-checker.html">Selector Stability Checker</a>
    <a href="page-load-speed-monitor.html">Page Load Speed Monitor</a>
    <a href="test-data-generator.html">Test Data Generator</a>
  </div>

<div class="content">
  <div class="container">
    <h2>Timeout Configuration Helper</h2>
    <form id="timeoutForm">
      <label for="networkSpeed">Select Network Speed:</label>
      <select id="networkSpeed" required>
        <option value="slow">Slow</option>
        <option value="average">Average</option>
        <option value="fast">Fast</option>
      </select>

      <label for="expectedLoadTime">Expected Load Time (in seconds):</label>
      <input type="number" id="expectedLoadTime" placeholder="e.g., 5" required>

      <button type="button" onclick="calculateTimeout()">Calculate Suggested Timeout</button>
    </form>

    <div class="result" id="timeoutResult"></div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
  }

  function calculateTimeout() {
    const networkSpeed = document.getElementById("networkSpeed").value;
    const expectedLoadTime = parseFloat(document.getElementById("expectedLoadTime").value);

    if (!expectedLoadTime) {
      document.getElementById("timeoutResult").textContent = "Please enter a valid load time.";
      return;
    }

    // Set base timeout multiplier based on network speed
    let multiplier;
    switch (networkSpeed) {
      case 'slow':
        multiplier = 3;
        break;
      case 'average':
        multiplier = 2;
        break;
      case 'fast':
        multiplier = 1;
        break;
    }

    // Calculate suggested timeout
    const suggestedTimeout = expectedLoadTime * multiplier * 1000; // Convert to milliseconds

    document.getElementById("timeoutResult").textContent = 
      `Suggested Timeout: ${suggestedTimeout} milliseconds (for ${networkSpeed} network speed).`;
  }
</script>

</body>
</html>
