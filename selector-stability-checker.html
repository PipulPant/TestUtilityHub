<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Stability Checker - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-shield-alt"></i> Selector Stability Checker</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2>Check CSS Selector Stability</h2>
    <form id="selectorForm">
      <label for="selectorInput">Enter a CSS Selector:</label>
      <input type="text" id="selectorInput" placeholder="e.g., #main > .container > .button" required>
      <button type="button" onclick="checkSelector()">
        <i class="fas fa-search"></i> CHECK STABILITY
      </button>
    </form>
    <div class="result" id="selectorResult" style="display: none;"></div>
  </div>
</div>
<script src="common.js"></script>
<script>
  function checkSelector() {
    const selector = document.getElementById("selectorInput").value;
    const resultDiv = document.getElementById("selectorResult");
    resultDiv.innerHTML = '';
    resultDiv.style.display = 'block';
    if (!selector) {
      resultDiv.innerHTML = "<p class='error'>Please enter a selector.</p>";
      return;
    }
    let messages = [];
    let score = 100;
    let recommendations = [];
    // Check for common stability issues
    if (selector.includes(":nth-child")) {
      messages.push("<p class='warning'>⚠ Using ':nth-child' may be unstable if the DOM structure changes frequently.</p>");
      score -= 20;
      recommendations.push("Consider using data attributes or more specific selectors");
    }
    if (selector.includes(":nth-of-type")) {
      messages.push("<p class='warning'>⚠ Using ':nth-of-type' can be fragile with dynamic content.</p>");
      score -= 15;
      recommendations.push("Use data-testid or unique identifiers instead");
    }
    if (selector.includes("#")) {
      messages.push("<p class='success'>✓ ID selectors (#id) are generally stable if they are unique.</p>");
    }
    if (selector.includes(".")) {
      if (selector.split(".").length > 2) {
        messages.push("<p class='warning'>⚠ Multiple class selectors can be stable but may change if class names are dynamic.</p>");
        score -= 10;
      } else {
        messages.push("<p class='success'>✓ Class selectors (.class) can be stable.</p>");
      }
    }
    if (selector.split(" ").length > 3) {
      messages.push("<p class='warning'>⚠ Deeply nested selectors can be fragile. Try to keep selector paths short.</p>");
      score -= 15;
      recommendations.push("Use shorter, more direct selectors");
    }
    if (selector.includes("[data-")) {
      messages.push("<p class='success'>✓ Data attributes (e.g., [data-test-id]) are generally stable and recommended.</p>");
      score += 10;
    }
    if (selector.includes(":contains")) {
      messages.push("<p class='warning'>⚠ :contains() is not a standard CSS selector and may not work in all contexts.</p>");
      score -= 25;
      recommendations.push("Use text= locator in Playwright instead");
    }
    if (selector.match(/\[.*=.*\]/g) && selector.includes("[data-test")) {
      messages.push("<p class='success'>✓ Data test attributes are excellent for test stability.</p>");
    }
    // Display results
    let resultHTML = `<p style="font-size: 1.2em; margin-bottom: 15px;"><strong>Stability Score: <span style="color: ${score >= 80 ? 'var(--success)' : score >= 60 ? 'var(--warning)' : 'var(--error)'}">${score}/100</span></strong></p>`;
    if (messages.length > 0) {
      resultHTML += messages.join("");
    } else {
      resultHTML += "<p class='success'>✓ Your selector looks stable!</p>";
    }
    if (recommendations.length > 0) {
      resultHTML += `<div style="margin-top: 15px; padding: 15px; background: var(--bg-dark); border-radius: 8px; border-left: 4px solid var(--warning);">
        <p><strong>Recommendations:</strong></p>
        <ul style="margin-left: 20px; margin-top: 10px;">
          ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
        </ul>
      </div>`;
    }
    resultDiv.innerHTML = resultHTML;
  }
</script>
</body>
</html>
