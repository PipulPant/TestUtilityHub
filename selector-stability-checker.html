<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Stability Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; }
    header { background-color: #333; color: #fff; padding: 15px; text-align: center; position: relative; }
    header h1 { margin: 0; }
    .hamburger { font-size: 24px; position: absolute; top: 15px; left: 15px; cursor: pointer; color: #fff; }
    .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #333; color: #fff; transition: left 0.3s; padding-top: 60px; }
    .sidebar a { display: block; padding: 15px; color: #fff; text-decoration: none; }
    .sidebar a:hover { background-color: #444; }
    .content { padding: 20px; margin-left: 10px; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; color: #0056b3; }
    .warning { color: #d9534f; }
    .success { color: #5cb85c; }
  </style>
</head>
<body>

<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1>Selector Stability Checker</h1>
</header>

<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="parallel-worker-calculator.html">Parallel Worker Calculator</a>
    <a href="resource-requirement-calculator.html">Resource Requirement Calculator</a>
    <a href="test-duration-estimator.html">Test Run Duration Estimator</a>
    <a href="timeout-configuration-helper.html">Timeout Configuration Helper</a>
    <a href="selector-stability-checker.html">Selector Stability Checker</a>
    <a href="page-load-speed-monitor.html">Page Load Speed Monitor</a>
    <a href="test-data-generator.html">Test Data Generator</a>
  </div>

<div class="content">
  <div class="container">
    <h2>Check CSS Selector Stability</h2>
    <form id="selectorForm">
      <label for="selectorInput">Enter a CSS Selector:</label>
      <input type="text" id="selectorInput" placeholder="e.g., #main > .container > .button" required>
      <button type="button" onclick="checkSelector()">Check Stability</button>
    </form>

    <div class="result" id="selectorResult"></div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
  }

  function checkSelector() {
    const selector = document.getElementById("selectorInput").value;
    const resultDiv = document.getElementById("selectorResult");
    resultDiv.innerHTML = '';

    if (!selector) {
      resultDiv.innerHTML = "<p class='warning'>Please enter a selector.</p>";
      return;
    }

    let messages = [];

    // Check for common stability issues
    if (selector.includes(":nth-child")) {
      messages.push("Using ':nth-child' may be unstable if the DOM structure changes frequently.");
    }
    if (selector.includes("#")) {
      messages.push("ID selectors (#id) are generally stable if they are unique.");
    }
    if (selector.includes(".")) {
      messages.push("Class selectors (.class) can be stable but may change if class names are dynamic.");
    }
    if (selector.split(" ").length > 3) {
      messages.push("Deeply nested selectors can be fragile. Try to keep selector paths short.");
    }
    if (selector.includes("[data-")) {
      messages.push("Data attributes (e.g., [data-test-id]) are generally stable and recommended.");
    }

    // Display messages
    if (messages.length > 0) {
      resultDiv.innerHTML = messages.map(msg => `<p class="warning">${msg}</p>`).join("");
    } else {
      resultDiv.innerHTML = "<p class='success'>Your selector looks stable!</p>";
    }
  }
</script>

</body>
</html>
