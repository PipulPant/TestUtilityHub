<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Worker Calculator - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-calculator"></i> Parallel Worker Calculator</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2>Calculate Optimal Parallel Workers</h2>
    <form id="calculatorForm">
      <label for="cpuCores">Total CPU Cores Available:</label>
      <input type="number" id="cpuCores" placeholder="e.g., 8" min="1" required>
      <label for="totalMemory">Total Memory Available (in GiB):</label>
      <input type="number" id="totalMemory" placeholder="e.g., 20" min="1" step="0.1" required>
      <label for="cpuPerWorker">CPU Cores per Worker:</label>
      <input type="number" id="cpuPerWorker" value="2" min="0.5" step="0.5" required>
      <label for="memoryPerWorker">Memory per Worker (in GiB):</label>
      <input type="number" id="memoryPerWorker" value="5" min="0.5" step="0.5" required>
      <button type="button" onclick="calculateWorkers()">
        <i class="fas fa-calculator"></i> CALCULATE OPTIMAL WORKERS
      </button>
    </form>
    <div class="result" id="result" style="display: none;"></div>
  </div>
</div>
<script src="common.js"></script>
<script>
  function calculateWorkers() {
    const cpuCores = parseFloat(document.getElementById("cpuCores").value);
    const totalMemory = parseFloat(document.getElementById("totalMemory").value);
    const cpuPerWorker = parseFloat(document.getElementById("cpuPerWorker").value);
    const memoryPerWorker = parseFloat(document.getElementById("memoryPerWorker").value);
    const resultDiv = document.getElementById("result");
    if (!cpuCores || !totalMemory || !cpuPerWorker || !memoryPerWorker) {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = "<p class='error'>Please enter valid values for all fields.</p>";
      return;
    }
    const cpuBasedWorkers = Math.floor(cpuCores / cpuPerWorker);
    const memoryBasedWorkers = Math.floor(totalMemory / memoryPerWorker);
    const optimalWorkers = Math.min(cpuBasedWorkers, memoryBasedWorkers);
    const cpuUtilization = ((optimalWorkers * cpuPerWorker) / cpuCores * 100).toFixed(1);
    const memoryUtilization = ((optimalWorkers * memoryPerWorker) / totalMemory * 100).toFixed(1);
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <p class="success">Optimal Parallel Workers: <strong style="font-size: 1.3em;">${optimalWorkers}</strong></p>
      <div style="margin-top: 15px;">
        <p><strong>CPU-based calculation:</strong> ${cpuBasedWorkers} workers</p>
        <p><strong>Memory-based calculation:</strong> ${memoryBasedWorkers} workers</p>
        <p style="margin-top: 15px; color: var(--text-muted);">
          <strong>Resource Utilization:</strong><br>
          CPU: ${cpuUtilization}% | Memory: ${memoryUtilization}%
        </p>
      </div>
    `;
  }
</script>
</body>
</html>
