<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locator Coverage Checker - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-search"></i> Locator Coverage Checker</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2><i class="fas fa-search"></i> Check Locator Coverage</h2>
    <form id="locatorForm">
      <label for="locatorInput">Enter a CSS Selector:</label>
      <input type="text" id="locatorInput" placeholder="e.g., .button, #main-header" required>
      <button type="button" onclick="checkLocator()">
        <i class="fas fa-search"></i> CHECK LOCATOR COVERAGE
      </button>
    </form>
    <div class="result" id="locatorResult" style="display: none;"></div>
  </div>
</div>
<script src="common.js"></script>
<script>
  function checkLocator() {
    const selector = document.getElementById("locatorInput").value;
    const resultDiv = document.getElementById("locatorResult");
    resultDiv.innerHTML = '';
    resultDiv.style.display = 'block';
    if (!selector) {
      resultDiv.innerHTML = "<p class='error'>Please enter a valid selector.</p>";
      return;
    }
    // Attempt to select elements based on the selector
    try {
      const elements = document.querySelectorAll(selector);
      if (elements.length === 1) {
        resultDiv.innerHTML = `
          <p class="success">✓ Locator covers 1 unique element. It's a good choice for automation.</p>
          <p style="margin-top: 10px; color: var(--text-muted);">
            This selector is stable and will reliably target a single element.
          </p>
        `;
      } else if (elements.length > 1) {
        resultDiv.innerHTML = `
          <p class="warning">⚠ Locator matches ${elements.length} elements. Consider making it more specific.</p>
          <p style="margin-top: 10px; color: var(--text-muted);">
            Using this selector may cause ambiguity. Try adding more specific attributes or using data-testid.
          </p>
        `;
      } else {
        resultDiv.innerHTML = `
          <p class="error">✗ No elements match the selector. Please verify the selector.</p>
          <p style="margin-top: 10px; color: var(--text-muted);">
            This selector doesn't match any elements on the current page. Make sure the selector is correct.
          </p>
        `;
      }
    } catch (error) {
      resultDiv.innerHTML = `
        <p class="error">✗ Invalid selector syntax. Please check your input.</p>
        <p style="margin-top: 10px; color: var(--text-muted);">Error: ${error.message}</p>
      `;
    }
  }
</script>
</body>
</html>
