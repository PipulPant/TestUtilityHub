<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Run Duration Estimator - QA Test Utility Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="utility-page">
<header>
  <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
  <h1><i class="fas fa-clock"></i> Test Run Duration Estimator</h1>
  <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
</header>
<div class="sidebar" id="sidebar"></div>
<div class="content">
  <div class="container">
    <h2><i class="fas fa-clock"></i> Estimate Test Run Duration</h2>
    <form id="durationForm">
      <label for="numTests">Number of Tests:</label>
      <input type="number" id="numTests" placeholder="e.g., 100" min="1" required>
      <label for="averageDuration">Average Duration per Test (in seconds):</label>
      <input type="number" id="averageDuration" placeholder="e.g., 30" min="0.1" step="0.1" required>
      <label for="numWorkers">Number of Parallel Workers:</label>
      <input type="number" id="numWorkers" placeholder="e.g., 5" min="1" required>
      <button type="button" onclick="calculateDuration()">
        <i class="fas fa-calculator"></i> CALCULATE TOTAL TEST RUN DURATION
      </button>
    </form>
    <div class="result" id="durationResult" style="display: none;"></div>
  </div>
</div>
<script src="common.js"></script>
<script>
  function calculateDuration() {
    const numTests = parseFloat(document.getElementById("numTests").value);
    const averageDuration = parseFloat(document.getElementById("averageDuration").value);
    const numWorkers = parseFloat(document.getElementById("numWorkers").value);
    const resultDiv = document.getElementById("durationResult");
    if (!numTests || !averageDuration || !numWorkers) {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = "<p class='error'>Please enter valid values for all fields.</p>";
      return;
    }
    // Calculate total duration in seconds
    const totalDurationSeconds = (numTests * averageDuration) / numWorkers;
    // Convert to hours, minutes and seconds format
    const hours = Math.floor(totalDurationSeconds / 3600);
    const minutes = Math.floor((totalDurationSeconds % 3600) / 60);
    const seconds = Math.round(totalDurationSeconds % 60);
    let durationText = '';
    if (hours > 0) {
      durationText = `${hours} hour${hours > 1 ? 's' : ''}`;
      if (minutes > 0) durationText += `, ${minutes} minute${minutes > 1 ? 's' : ''}`;
    } else if (minutes > 0) {
      durationText = `${minutes} minute${minutes > 1 ? 's' : ''}`;
      if (seconds > 0) durationText += ` and ${seconds} second${seconds > 1 ? 's' : ''}`;
    } else {
      durationText = `${seconds} second${seconds > 1 ? 's' : ''}`;
    }
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <p class="success">Estimated Total Duration: <strong style="font-size: 1.3em;">${durationText}</strong></p>
      <p style="margin-top: 10px; color: #858585;">
        Total: ${totalDurationSeconds.toFixed(2)} seconds (${(totalDurationSeconds / 60).toFixed(2)} minutes)
      </p>
    `;
  }
</script>
</body>
</html>
